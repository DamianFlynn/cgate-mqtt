      - light.Bedroom_3_Ensuite_Lights
      - light.Bedroom_3_Ensuite_Roof_Lights
      - light.Bedroom_3_Ensuite_Mirror_Lights


  #
  # Bedroom 3
  #
  
  girls_room_lights:
    view: no
    name: Girls Room
    icon: mdi:lightbulb-outline
    entities:
      - light.Girls_Room_Roof_Lights
      - light.Girls_Room_Locker_Lights


      
light:

  #
  # Office
  #

  - platform: group
    name: Office Table Lights
    entities: 
      - light.office_front_left
      - light.office_front_right

  - platform: mqtt
    name: Office Roof Lights
    state_topic: "cbus/read/254/56/16/state"
    command_topic: "cbus/write/254/56/16/switch"
    brightness_state_topic: "cbus/write/254/56/16/level"
    brightness_command_topic: "cbus/write/254/56/16/ramp"
    payload_on: "ON"
    payload_off: "OFF"
    brightness_scale: 100
    on_command_type: 'brightness'
    qos: 0
    retain: True


  #
  # Bedroom 1
