#
# CBUS Lights Definations
#


homeassistant:
  customize:
  
    light.kitchen_special:
      friendly_name: Kitchen Middle Button
      icon: mdi:kettle

group:

  #
  # House
  #
  
  house_lights:
    view: yes
    name: House Lights
    icon: mdi:lightbulb-outline
    entities:
      - group.office_Lights
      - group.bedroom1_lights
      - group.bedroom2_lights
      - group.bedroom3_lights
      - group.girls_room_lights

      
  #
  # Office
  #

  office_lights:
    view: no
    name: Office
    icon: mdi:lightbulb-outline
    entities:
      - light.Office_Roof_Lights
      - light.Office_Table_Lights
      - light.office_front_left
      - light.office_front_right


  #
  # Bedroom 1
  #
  
  bedroom1_lights:
    view: no
    name: Bedroom 1
    icon: mdi:lightbulb-outline
    entities:
      - light.Bedroom_1_Lights
      - light.Bedroom_1_Roof_Lights
      - light.Bedroom_1_Locker_Lights
      - light.Bedroom_1_Walk_In_Lights
      - light.Bedroom_1_Ensuite_Lights
      - light.Bedroom_1_Ensuite_Roof_Lights
      - light.Bedroom_1_Ensuite_Mirror_Lights


  #
  # Bedroom 2
  #
  
  bedroom2_lights:
    view: no
    name: Bedroom 2
    icon: mdi:lightbulb-outline
    entities:
      - light.Bedroom_2_Lights
      - light.Bedroom_2_Roof_Lights
      - light.Bedroom_2_Locker_Lights
      - light.Bedroom_2_Walk_In_Lights
      - light.Bedroom_2_Ensuite_Lights
      - light.Bedroom_2_Ensuite_Roof_Lights
      - light.Bedroom_2_Ensuite_Mirror_Lights


  #
  # Bedroom 3
  #
  
  bedroom3_lights:
    view: no
    name: Bedroom 3
    icon: mdi:lightbulb-outline
